<ion-view title="All Contacts">
  <ion-content class="has-header contactsView" overflow-scroll='true' on-swipe-left="swipeLeft()">
    <ion-list>
      <ion-item ng-repeat="friend in friends" ng-click='openModal($index)'>
        <div class="avatar">
          <i ng-click='openModal($index)' class="icon ion-ios7-person avatarPhoto"></i>
          <div class="contactName">
            <span>{{friend.firstName}}</span> {{friend.lastName}}
          </div>
        </div>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
