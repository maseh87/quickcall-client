<div>
  <form class="list">
    <label class="item-input show-dial-input">
    <input type="tel"class='numberInput' value="{{phoneNumber}}"/>
    </label>
  </form>
  <ul>
    <div class="row">
      <li ng-click="addInput(1)">1</li>
      <li ng-click="addInput(2)">2</li>
      <li ng-click="addInput(3)">3</li>
    </div>
    <div class="row">
      <li ng-click="addInput(4)">4</li>
      <li ng-click="addInput(5)">5</li>
      <li ng-click="addInput(6)">6</li>
    </div>
    <div class="row">
      <li ng-click="addInput(7)">7</li>
      <li ng-click="addInput(8)">8</li>
      <li ng-click="addInput(9)">9</li>
    </div>
    <div class="row">
      <li ng-click="addInput(0)">*</li>
      <li ng-click="addInput(0)">0</li>
      <li ng-click="addInput(0)">#</li>
    </div>
    <!-- <li class="deleter" ng-click="removeInput()"> -->
    <!-- <i class="ion-ios7-close-outline"></i> -->
    <!-- </li> -->
    <li ng-click="makeCall()" class="make-call">
      <strong><i class="ion-android-call"></i></strong>
    </li>
  </ul>
</div>
